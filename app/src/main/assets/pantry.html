<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pantry</title>
    <link rel="stylesheet" href="pantry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導航欄 -->
        <header class="app-header">
            <div class="back-icon" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo">
                <img src="pantry.png" alt="Logo" class="logo-img">
                <h1>My Pantry</h1>
            </div>
            <div class="placeholder-icon"></div>
        </header>

        <!-- 主要內容區域 -->
        <main class="main-content">
            <!-- 添加物品區域 -->
            <section class="add-item-section">
                <div class="input-container">
                    <input type="text" id="new-item" placeholder="Add new ingredient...">
                </div>
                <button id="add-btn" onclick="addItem()">
                    <i class="fas fa-plus"></i>
                    <span>Add</span>
                </button>
            </section>

            <!-- 食材列表區域 -->
            <section class="pantry-list-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> My Ingredients</h2>
                    <div class="decoration-circle"></div>
                </div>

                <div class="pantry-list" id="pantry-list">
                    <!-- 物品將通過 JavaScript 動態添加 -->
                    <div class="empty-message" id="empty-message">
                        <div class="empty-icon">
                            <i class="fas fa-shopping-basket"></i>
                        </div>
                        <p>Your pantry is empty</p>
                        <p class="empty-subtitle">Add ingredients to get started</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部導航欄 -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="location.href='search.html'">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item camera-btn" onclick="snapPhoto()">
                <div class="camera-icon-container">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="nav-item active">
                <i class="fas fa-apple-alt"></i>
                <span>Pantry</span>
            </div>
            <div class="nav-item" onclick="location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <script src="pantry.js"></script>
</body>
</html>
