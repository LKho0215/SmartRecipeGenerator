<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="profile-container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <h1>Profile</h1>
    <div class="profile-info">
        <div class="info-item">
            <label>Name</label>
            <p id="username">Loading...</p>
        </div>
        <div class="info-item">
            <label>Email</label>
            <p id="useremail">Loading...</p>
        </div>
    </div>
    <div class="profile-actions">
        <button id="edit-btn" onclick="editProfile()">Edit</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
        <button id="delete-btn" onclick="showDeleteConfirm()">Delete Account</button>
    </div>
</div>

<!-- 彈出式確認窗口 -->
<div id="delete-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-title">Delete Account</div>
        <div class="modal-message">Are you sure you want to delete your account? This action cannot be undone.</div>
        <div class="modal-buttons">
            <button class="modal-cancel" onclick="cancelDelete()">Cancel</button>
            <button class="modal-confirm" onclick="confirmDelete()">Delete</button>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
