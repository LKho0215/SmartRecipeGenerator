<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Result</title>
    <link rel="stylesheet" href="recipe_result.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 頂部導航欄 -->
        <header class="app-header">
            <div class="back-icon" onclick="goToHome()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo">
                <h1>Recipe Details</h1>
            </div>
            <div class="placeholder-icon"></div>
        </header>

        <!-- 主要內容區域 -->
        <main class="main-content">
            <div class="recipe-result-container">
                <!-- 已保存食譜標記 -->
                <!-- 會通過 JavaScript 動態添加 -->

                <!-- 食譜圖片容器 -->
                <div id="recipe-image-container" class="recipe-image-container">
                    <img id="recipe-image" src="" alt="Recipe Image" class="recipe-image">
                </div>

                <!-- 食譜內容 -->
                <div id="recipe-content" class="recipe-content">
                    <!-- 食譜內容將通過 JavaScript 動態加載 -->
                    <div class="loading-recipe">
                        <div class="spinner"></div>
                        <p>Loading your delicious recipe...</p>
                    </div>
                </div>

                <!-- 操作按鈕 -->
                <div class="recipe-actions">
                    <button onclick="saveRecipe()" class="action-btn save-btn">
                        <i class="fas fa-save"></i> Save Recipe
                    </button>
                    <button onclick="shareRecipe()" class="action-btn share-btn">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <button id="delete-recipe-btn" onclick="confirmDeleteRecipe()" class="action-btn delete-btn" style="display: none;">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 刪除確認對話框 -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">
                <i class="fas fa-exclamation-triangle"></i> Delete Recipe
            </div>
            <div class="modal-message">Are you sure you want to delete this recipe?</div>
            <div class="modal-buttons">
                <button class="modal-cancel" onclick="cancelDelete()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="modal-confirm" onclick="deleteRecipe()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <script src="recipe_result.js"></script>
</body>
</html>
