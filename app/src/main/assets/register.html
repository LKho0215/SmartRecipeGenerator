<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <style>
        .password-strength {
            margin-top: 5px;
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .password-feedback {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-container">
        <h1>Sign Up</h1>
        <div class="underline"></div>
    </div>
    <form id="signup-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
            <span class="input-focus-effect"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" oninput="checkPasswordStrength(this.value)" required>
            <div class="password-strength" id="password-strength"></div>
            <div class="password-feedback" id="password-feedback"></div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span class="input-focus-effect"></span>
        </div>
        <button onclick="validateForm()" type="submit">
            <span class="button-text">Create Account</span>
            <span class="button-icon">+</span>
        </button>
    </form>
    <p class="login-link">Already have an Account? <a href="login.html">Login</a></p>
</div>
<script src="scripts.js"></script>
<script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        // 檢查密碼長度
        if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            return false;
        }

        // 檢查密碼是否匹配
        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }

        // 檢查郵箱格式
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }

        // 如果所有驗證都通過，調用註冊函數
        Android.signUp(email, password);
        return false; // 防止表單提交
    }

    function checkPasswordStrength(password) {
        var strength = 0;
        var feedback = "";
        var strengthBar = document.getElementById('password-strength');
        var feedbackElement = document.getElementById('password-feedback');

        if (password.length === 0) {
            strengthBar.style.width = "0%";
            strengthBar.style.backgroundColor = "#e0e0e0";
            feedbackElement.textContent = "";
            return;
        }

        // 檢查長度
        if (password.length < 6) {
            feedback = "Password must be at least 6 characters long";
            strengthBar.style.width = "20%";
            strengthBar.style.backgroundColor = "#ff4d4d";
        } else {
            strength += 1;

            // 檢查是否包含數字
            if (/\d/.test(password)) strength += 1;

            // 檢查是否包含小寫字母
            if (/[a-z]/.test(password)) strength += 1;

            // 檢查是否包含大寫字母
            if (/[A-Z]/.test(password)) strength += 1;

            // 檢查是否包含特殊字符
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // 根據強度設置顏色和寬度
            switch(strength) {
                case 1:
                    strengthBar.style.backgroundColor = "#ff4d4d";
                    strengthBar.style.width = "20%";
                    feedback = "Very weak";
                    break;
                case 2:
                    strengthBar.style.backgroundColor = "#ffa64d";
                    strengthBar.style.width = "40%";
                    feedback = "Weak";
                    break;
                case 3:
                    strengthBar.style.backgroundColor = "#ffff4d";
                    strengthBar.style.width = "60%";
                    feedback = "Medium";
                    break;
                case 4:
                    strengthBar.style.backgroundColor = "#4dff4d";
                    strengthBar.style.width = "80%";
                    feedback = "Strong";
                    break;
                case 5:
                    strengthBar.style.backgroundColor = "#4d4dff";
                    strengthBar.style.width = "100%";
                    feedback = "Very strong";
                    break;
            }
        }

        feedbackElement.textContent = feedback;
    }
</script>
</body>
</html>
