<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="back-icon" onclick="location.href='home.html'">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo">
                <img src="user.png" alt="Logo" class="logo-img">
                <h1>My Profile</h1>
            </div>
            <div class="placeholder-icon"></div>
        </header>

        <main class="main-content">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="decoration-circle circle-1"></div>
                    <div class="decoration-circle circle-2"></div>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <label><i class="fas fa-user"></i> Name</label>
                        <p id="username">Loading...</p>
                    </div>
                    <div class="info-item">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <p id="useremail">Loading...</p>
                    </div>
                </div>

                <div class="profile-actions">
                    <button id="edit-btn" onclick="editProfile()">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button id="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                    <button id="delete-btn" onclick="showDeleteConfirm()">
                        <i class="fas fa-trash-alt"></i> Delete Account
                    </button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item" onclick="location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" onclick="location.href='search.html'">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="nav-item camera-btn" onclick="snapPhoto()">
                <div class="camera-icon-container">
                    <i class="fas fa-camera"></i>
                </div>
            </div>
            <div class="nav-item" onclick="location.href='pantry.html'">
                <i class="fas fa-apple-alt"></i>
                <span>Pantry</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </nav>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">
                <i class="fas fa-exclamation-triangle"></i> Delete Account
            </div>
            <div class="modal-message">Sure to delete your account?</div>
            <div class="modal-buttons">
                <button class="modal-cancel" onclick="cancelDelete()">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button class="modal-confirm" onclick="confirmDelete()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
